---
- name: Prepare
  hosts: all
  roles:
    - role: veselahouba.sftp
  vars:
    sftp_users:
      - name: test01
        chroot_dir: /chroot/test01
        ssh_key: "ssh-rsa  test01"
      - name: test02
        chroot_dir: /chroot/test02
        ssh_key: "ssh-rsa  test02"

  pre_tasks:
    - name: update cache
      apt:
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: root ssh dir
      file:
        path: /root/.ssh/
        owner: root
        group: root
        mode: 0755
        state: directory

    - name: Add ssh config
      copy:
        dest: /root/.ssh/config
        content: StrictHostKeyChecking no
        owner: root
        group: root
        mode: 0644

